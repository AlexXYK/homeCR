version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: surya-ocr-api
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      # Vision Configuration
      - VISION_PROVIDER=${VISION_PROVIDER:-ollama}
      - VISION_MODEL=${VISION_MODEL:-qwen2.5vl:7b}
      
      # Text Configuration
      - TEXT_PROVIDER=${TEXT_PROVIDER:-ollama}
      - TEXT_MODEL=${TEXT_MODEL:-gemma3:12b-it-q8_0}
      
      # Ollama Settings (only if provider=ollama)
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      
      # API Keys (only if using cloud providers)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      
      # OCR Behavior
      - USE_HYBRID_OCR=${USE_HYBRID_OCR:-true}
      - PERFECT_TABLES=${PERFECT_TABLES:-false}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - ocr-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: surya-ocr-dashboard
    command: ["python", "run_dashboard.py"]
    ports:
      - "${DASHBOARD_PORT:-8080}:8080"
    environment:
      # Same config as API
      - VISION_PROVIDER=${VISION_PROVIDER:-ollama}
      - VISION_MODEL=${VISION_MODEL:-qwen2.5vl:7b}
      - TEXT_PROVIDER=${TEXT_PROVIDER:-ollama}
      - TEXT_MODEL=${TEXT_MODEL:-gemma3:12b-it-q8_0}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - USE_HYBRID_OCR=${USE_HYBRID_OCR:-true}
      - PERFECT_TABLES=${PERFECT_TABLES:-false}
    
    volumes:
      - ./data:/app/data
    
    restart: unless-stopped
    
    depends_on:
      - api
    
    networks:
      - ocr-network

networks:
  ocr-network:
    driver: bridge

volumes:
  data:
    driver: local
  logs:
    driver: local
