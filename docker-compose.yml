version: '3.8'

services:
  surya-ocr:
    build: .
    container_name: surya-ocr-api
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount for temporary OCR files and processing
      - ./tmp:/tmp/ocr
      # Optional: mount for input/output files
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ocr-network

  # Optional: Add a simple web UI for testing (uncomment if needed)
  # ocr-web-ui:
  #   image: nginx:alpine
  #   container_name: surya-ocr-web
  #   ports:
  #     - "8080:80"
  #   volumes:
  #     - ./web:/usr/share/nginx/html:ro
  #   depends_on:
  #     - surya-ocr
  #   restart: unless-stopped
  #   networks:
  #     - ocr-network

networks:
  ocr-network:
    driver: bridge

volumes:
  ocr-data:
    driver: local

